<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>San Francisco Giants Trivia</title>
</head>
<body>
  <div id="container">
    <h1>San Francisco Giants Trivia</h1>
    <div id="time"><img src="assets/images/logo.png" height=150px></div>
    <div id="intro">
      <button id="start">Start</button>
    </div>
    <div id="question"></div>
    <div id="answers">
      <button id="a1" class="answer"></button><br>
      <button id="a2" class="answer"></button><br>
      <button id="a3" class="answer"></button><br>
      <button id="a4" class="answer"></button>
    </div>
    <div id="reset">
      <button id="startOver">Start Over?</button>
    </div>
    <div id="logo">
      <img src="assets/images/logo.png" height=150px>
    </div>
  </div>

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Script -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
